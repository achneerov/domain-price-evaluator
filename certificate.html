<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Price Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="certificate" class="bg-white border-4 border-black rounded-lg shadow-lg p-8 text-center w-full max-w-xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Domain Price Certification</h1>
        <p class="text-lg text-gray-600">This certifies that the domain:</p>
        <p id="domainName" class="text-xl font-semibold text-gray-700 my-4"></p>
        <p class="text-lg text-gray-600">has been valued at:</p>
        <p id="priceValue" class="text-2xl font-bold text-gray-900 my-4"></p>
    </div>
    <button 
        onclick="window.print()" 
        class="mt-6 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
    >
        Print Certificate
    </button>
    <script src="pricing.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const domain = params.get("domain");

        if (domain) {
            // Calculate price using external pricing logic
            const price = calculateDomainPrice(domain);

            // Populate certificate details
            document.getElementById("domainName").textContent = domain;
            document.getElementById("priceValue").textContent = `$${price}`;
        } else {
            // Handle invalid or missing domain parameter
            document.getElementById("certificate").innerHTML = `
                <p class="text-lg text-red-500 font-medium">
                    Invalid certificate data. Please provide a valid domain.
                </p>`;
        }
    </script>
</body>
</html>
